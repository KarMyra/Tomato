<h2>ngSwitch</h2>
<h3 [ngSwitch]="myChoice">
  <h2 *ngSwitchCase="'one'">
    <h1>Monday</h1>
  </h2>
  <h2 *ngSwitchCase="'two'">
    <h1>Tuesday</h1>
  </h2>
  <h2 *ngSwitchCase="'three'">
    <h1>Wednesday</h1>
  </h2>
  <h2 *ngSwitchCase="'four'">
    <h1>Thursday</h1>
  </h2>
  <h2 *ngSwitchCase="'five'">
    <h1>Friday</h1>
  </h2>
  <h2 *ngSwitchCase="'six'">
    <h1>Saturday</h1>
  </h2>
  <h2 *ngSwitchCase="'seven'">
    <h1>Sunday</h1>
  </h2>
  <h2 *ngSwitchDefault>
    <h1>Wrong Choice. Please enter valid choice</h1>
  </h2>
</h3>
